<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <wicket:extend>

        <div class="row">
            <div class="col-xl-1 d-flex justify-content-center">
                <a href="/registration/register-patient" class="fa fa-arrow-circle-left" style="font-size: 3em;"></a>
            </div>
            <div class="col-xl-11">
                <h2>Patient details</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>

            <div class="col-xl-9">
                <a href="#" class="btn btn-outline-secondary">Start visit</a>
            </div>
        </div>

        <div class="row">

            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>

            <div class="col-xl-9">
                <div class="card">
                    <div class="card-header">
                        General information
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="inputName">Name</label>
                                    <input wicket:id="inputName" type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="inputDateOfBirth">Date of birth</label>
                                    <input wicket:id="inputDateOfBirth" type="text" class="form-control" id="inputDateOfBirth" placeholder="yyyy-mm-dd">
                                </div>
                                <div class="form-group">
                                    <label for="inputGender">Gender</label>
                                    <select wicket:id="inputGender" class="form-control" id="inputGender">
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input wicket:id="inputAddress" type="text" class="form-control" id="inputAddress" placeholder="Name">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </wicket:extend>
</body>

</html>
