<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>

<body>
    <wicket:extend>

        <div class="row">
            <div class="col-xl-1 d-flex justify-content-center">
                <a href="/registration" class="fa fa-arrow-circle-left" style="font-size: 3em;"></a>
            </div>
            <div class="col-xl-9">
                <h2>Register patient</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-5">
                <button class="btn btn-outline-secondary">Create new patient</button>
            </div>
            <div class="col-xl-6">
                <form wicket:id="patientSearchForm" class="form-inline float-right">
                    <input wicket:id="patientSearchTerm" type="text" class="patientSearchTerm form-control" style="min-width: 350px;" placeholder="Medical Record Number or patient name">
                    <input class="btn btn-outline-secondary" type="submit" value="Search patient"/>
                </form>
            </div>
        </div>

        <div class="row" wicket:id="patientList">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-11">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 15%;">Medical Record Number</th>
                            <th scope="col" style="width: 30%;">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                <tbody>
                    <tr>
                        <th scope="row">18-1000</th>
                        <td>[name]</td>
                        <td>[gender]</td>
                        <td>[age]</td>
                        <td class="float-right">
                            <a href="/registration/edit-patient" class="btn btn-outline-secondary">Open details</a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div> <!-- end of patient list -->

        <div class="row" wicket:id="noSearchResultsMessage">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-11">
                Cannot find patient with given Medical Record Number or name.
            </div>
        </div> <!-- end of no search results message -->

    </wicket:extend>
</body>

</html>
