<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">

    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/bootstrap.min.js" ></script>
</head>

<body>
    <wicket:extend>

        <div class="row">
            <div class="col-xl-1 d-flex justify-content-center">
                <a href="/registration" class="fa fa-arrow-circle-left" style="font-size: 3em;"></a>
            </div>
            <div class="col-xl-9">
                <h2>Register patient</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-5">
                <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#addPatientDialog">
                    Add new patient
                </button>
            </div>
            <div class="col-xl-6">
                <form wicket:id="patientSearchForm" class="form-inline float-right">
                    <input wicket:id="patientSearchTerm" type="text" class="patientSearchTerm form-control" style="min-width: 350px;" placeholder="Patient ID or name">
                    <input class="btn btn-outline-secondary" type="submit" value="Search patient"/>
                </form>
            </div>
        </div>

        <div wicket:id="patientList" class="row">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-11">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Age</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                <tbody>
                    <tr wicket:id="patients">
                        <th wicket:id="patientNumber" scope="row">[patient id]</th>
                        <td wicket:id="name">[name]</td>
                        <td wicket:id="gender">[gender]</td>
                        <td wicket:id="age">[age]</td>
                        <td class="float-right">
                            <a wicket:id="openPatientDetails" href="/registration/edit-patient" class="btn btn-outline-secondary">Open details</a>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div> <!-- end of patient list -->

        <div wicket:id="noSearchResultsMessage" class="row">
            <div class="col-xl-1 d-flex">
                <!-- Placeholder -->
            </div>
            <div class="col-xl-11">
                Cannot find patient with given ID or name.
            </div>
        </div> <!-- end of no search results message -->

        <!-- Modal -->
        <!-- TODO Form validation, require certain fields, otherwise don't accept form submission -->
        <div id="addPatientDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addPatientDialogLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPatientDialogLabel">Add new patient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form wicket:id="addPatientForm">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input wicket:id="inputName" type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputDateOfBirth">Date of birth</label>
                                <input wicket:id="inputDateOfBirth" type="text" class="form-control" id="inputDateOfBirth" placeholder="yyyy-mm-dd">
                            </div>
                            <div class="form-group">
                                <label for="inputGender">Gender</label>
                                <select wicket:id="inputGender" class="form-control" id="inputGender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress">Address</label>
                                <input wicket:id="inputAddress" type="text" class="form-control" id="inputAddress" placeholder="Name">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </wicket:extend>

</body>

</html>
